<script>
// Marcador 
let userScore = 0;
let computerScore = 0;

// Elecciones posibles 
const OPCIONES = ['piedra', 'papel', 'tijera'];

// Funci贸n para la elecci贸n aleatoria de la m谩quina
function obtenerEleccionMaquina() {
    return OPCIONES[Math.floor(Math.random() * opciones.length)];
}

// Funci贸n para mostrar elecciones en pantalla
function mostrarElecciones(usuario, maquina) {
    document.getElementById('user-choice').textContent = `Tu elecci贸n: ${usuario}`;
    document.getElementById('computer-choice').textContent = `Elecci贸n de la m谩quina: ${maquina}`;
}

// Funci贸n para actualizar el marcador 
function actualizarMarcador(ganador) {
    if (ganador === 'usuario') userScore++;
    if (ganador === 'maquina') computerScore++;

    document.getElementById('user-wins').textContent = `Victorias del jugador: ${userScore}`;
    document.getElementById('computer-wins').textContent = `Victorias de la computadora: ${computerScore}`;
}

// Funci贸n para determinar el ganador
function determinarGanador(usuario, maquina) {
    if (usuario === maquina) return 'empate';

    if (
        (usuario === 'piedra' && maquina === 'tijera') ||
        (usuario === 'papel' && maquina === 'piedra') ||
        (usuario === 'tijera' && maquina === 'papel')
    ) {
        return 'usuario';
    }

    return 'maquina';
}

// Funci贸n para mostrar texto del resultado
function mostrarResultado(ganador) {
    let mensaje = "";

    if (ganador === 'empate') mensaje = 'Es un empate ';
    else if (ganador === 'usuario') mensaje = '隆Ganas t煤! ';
    else mensaje = 'Gana la m谩quina ';

    document.getElementById('winner').textContent = `Resultado: ${mensaje}`;
}

// Funci贸n principal del juego
function jugar(eleccionUsuario) {
    let eleccionMaquina = obtenerEleccionMaquina();
    mostrarElecciones(eleccionUsuario, eleccionMaquina);

    let resultado = determinarGanador(eleccionUsuario, eleccionMaquina);
    actualizarMarcador(resultado);
    mostrarResultado(resultado);
}

</script>

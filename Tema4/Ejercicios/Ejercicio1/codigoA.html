<script>
    //Este código realiza una serie de comprobaciones y devuelve un valor numérico en función de los parámetros recibidos.

    function calcular(numero1, numero2, numero3) {
        let resultado = 0;
        if (numero1 > 0) {
            if (numero2 > 0) {
                resultado = numero1 + numero2;
            } else {
                resultado = numero1 - numero3;
            }
        } else {
            if (numero3 > 0) {
                resultado = numero2 + numero3;
            } else {
                resultado = 0;
            }
        }
        return resultado;
    }

    console.log(calcular(7, 5, 6))
    console.log(calcular(-1, 5, 6))
</script>

<script>
    //Este c贸digo recibe una colecci贸n de valores y devuelve un nuevo conjunto de datos en funci贸n de una condici贸n.
    function crearNuevoArray(arrayNumeros, numero) {
        let nuevoArray = [];
        for (let i = 0; i < arrayNumeros.length; i++) {
            if (arrayNumeros[i] > numero) {
                nuevoArray.push(arrayNumeros[i]);
            }
        }
        return nuevoArray;
    }


</script>
